<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>New book</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <menu th:insert="/fragments/menu.html :: menu"> </menu>
        <h1>Новая книга</h1>
        <form action="#" th:action="@{/books/add}" th:object="${newBook}" method="post">
            <div class="formElement">
                <span>Название:</span>
                <textarea class="inputText" th:field="*{name}"></textarea>
            </div>
            <div class="formElement">
                <span>Авторы (через запятую):</span>
                <textarea class="inputText" th:field="*{authors}"></textarea>
            </div>
            <div class="formElement">
                <span>Ключевые слова (через запятую):</span>
                <textarea class="inputText" th:field="*{keywords}"></textarea>
            </div>
            <div class="formElement"><input class="button submit" type="submit" value="Подтвердить" /> <input class="button reset" type="reset" value="Сбросить" /></div>
        </form>
    </body>
</html>
