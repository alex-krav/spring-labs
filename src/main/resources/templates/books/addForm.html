<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>New book</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <menu th:insert="/fragments/menu.html :: menu"> </menu>
        <h1>New book</h1>
        <form action="#" th:action="@{/books/add}" th:object="${form}" method="post">
            <p>Name: <textarea th:field="*{name}"></textarea></p>
            <p>Authors (comma-separated): <textarea th:field="*{authors}"></textarea></p>
            <p>Keywords (comma-separated): <textarea th:field="*{keywords}"></textarea></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
