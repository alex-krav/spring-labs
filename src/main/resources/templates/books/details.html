<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Book details</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <menu th:insert="/fragments/menu.html :: menu"> </menu>
        <h1 class="heading">Книга</h1>
        <a sec:authorize="isAuthenticated()" th:href="'/books/' + ${book.id} + '/edit'">Редактировать</a>
        <div class="bookInfo">
            <div th:text="${book.name}" class="bookInfoCol"/>
            <div th:text="${#strings.listJoin(book.authors, ', ')}" class="bookInfoCol"/>
            <div th:text="${#strings.listJoin(book.keywords, ', ')}" class="bookInfoCol"/>
        </div>
        <form method="post" th:action="'/books/' + ${book.id} + '/delete'">
            <input class="button reset" sec:authorize="isAuthenticated()" type="submit" value="Удалить" />
        </form>
    </body>
</html>
